{% load static %}
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/mylogin.css' %}">
</head>
<body class="login-body">
    <div class="login-container neon-form">
        <h2>Create Account</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        <p>Back to Login <a href="{% url 'login' %}">Login</a></p>
    </div>
</body>
</html>
